<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20001102//EN" 
  "http://www.w3.org/TR/2000/CR-SVG-20001102/DTD/svg-20001102.dtd">

<svg width="4in" height="3in">
  <title>New Viewport</title>
  <desc>This SVG drawing embeds another one,
        thus establishing a new viewport
  </desc>
  <rect width="100%" height="100%" style="fill:yellow"/>
  <!-- The following statement establishing a new viewport
       and renders SVG drawing B into that viewport -->
  <svg x="25%" y="25%" width="50%" height="50%">
    <!-- drawing B goes here -->
    <rect width="100%" height="100%" style="fill:blue"/>
  </svg>
  <rect x="25%" y="25%" width="50%" height="50%" style="stroke:black; stroke-width:3; fill:none"/>
</svg>