<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20001102//EN" 
  "http://www.w3.org/TR/2000/CR-SVG-20001102/DTD/svg-20001102.dtd">

<svg width="600px" height="600px">

  <defs>
	<linearGradient id="MyGradient" x1="0%" y1="0%" x2="100%" y2="0%"
           gradientUnits="objectBoundingBox">
          <stop offset="0%" style="stop-color:blue"/>
          <stop offset="50%" style="stop-color:yellow"/>
          <stop offset="100%" style="stop-color:red"/>
      </linearGradient>

	<text y = "100" id="MyText">MyText</text>
  </defs>
  <title>Rotated Text Example
  </title>

 
  <rect x="95" y="95" width="410" height="410" style="stroke:black;"/> 
 
  <image x="255" y="245" width="90" height="110" xlink:href="csiro.svg"/>

  <g style="font-size: 90; font-family: serif; stroke: #3333bb; stroke-width: 2; fill: url(#MyGradient)">
   <text transform="translate(300,500)rotate(0)">Roto</text>
   <text transform="translate(500,300)rotate(-90)">Roto</text>
   <text transform="translate(300,100)rotate(-180)">Roto</text>
   <text transform="translate(100,300)rotate(-270)">Roto</text>
  </g> 

  <g style="font-size: 55; font-family: sansserif; stroke: #bb3333;">
   <text transform="translate(350,400)rotate(-45)">Roto</text>
   <text transform="translate(400,250)rotate(-135)">Roto</text>
   <text transform="translate(250,200)rotate(-225)">Roto</text>
   <text transform="translate(200,350)rotate(-315)">Roto</text>
  </g>
 
</svg>
