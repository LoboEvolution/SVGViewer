<svg width="25cm" height="20cm" viewBox="-100,-200,2000,2000"> 

<g>
	<circle cx="300" cy="500" r="550" style="fill:lightyellow; stroke:yellow; stroke-width:20" />
</g>
<g>
  <path d="M300,600 a150,150 0 1,0 150,-150 "
	style="fill:none; stroke:blue; stroke-width:10" />
  <path d="M450,450 a150,150 0 1,0 150,-150 "
	style="fill:none; stroke:purple; stroke-width:10" />
  <path d="M600,300 a150,150 0 1,0 150,-150 "
	style="fill:none; stroke:red; stroke-width:10" />
  <path d="M750,150 a150,150 0 1,0 150,-150 "
	style="fill:none; stroke:orange; stroke-width:10" />
</g>     

<g >
  <path d="M-25,12.5 L25,12.5 L 0,87.5 z" style="fill:black; stroke:black; stroke-width:1" > 
	<animateMotion begin="4s" dur="8s" repeatCount="1" fill="freeze"
		path="M300,600 a150,150 0 1,0 150,-150 a150,150 0 1,0 150,-150 a150,150 0 1,0 150,-150 a150,150 0 1,0 150,-150
			 a150,150 0 1,1 -150,150 a150,150 0 1,1 -150,150 a150,150 0 1,1 -150,150 a150,150 0 1,1 -150,150" 
			 rotate="auto-reverse" />
  </path>
</g>
