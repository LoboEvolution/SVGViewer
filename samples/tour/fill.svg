<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20001102//EN" 
  "http://www.w3.org/TR/2000/CR-SVG-20001102/DTD/svg-20001102.dtd">

<!-- SLIDEHEADER -->
<svg width="800" height="600">

<!-- ============================================ -->
<!-- Slide Background                             -->
<!-- ============================================ -->

<defs>
  <!-- STYLE -->
  <style type="text/css"><![CDATA[
    .title {fill:black; font-size: 50; font-family: Verdana, Helvetica, sans-serif } 
    .titleshadow {fill:#ccaaaa; font-size: 50; font-family: Verdana, Helvetica, sans-serif } 
    .normal {fill:black; font-size: 35; font-family: Verdana, Helvetica, sans-serif } 
    .smaller {fill:black; font-size: 25; font-family: Verdana, Helvetica, sans-serif } 
    .outercircle {fill:#88aa88 }
    .innercircle {fill:#555555 }
    ]]>
  </style>
  <!-- ENDSTYLE -->
  <!-- BACKGRADIENT -->
  <radialGradient id="radgrad" gradientUnits="objectBoundingBox" cx="10%" cy="90%" fx="10%" fy="90%" r="90%">
    <stop offset="0%" style="stop-color:#2222aa"/>
    <stop offset="100%" style="stop-color:#aaaaaa"/>
  </radialGradient>
  <!-- ENDBACKGRADIENT -->
  <!-- NEXTARROW -->
  <symbol id="arrow" viewBox="0 0 3 3">
    <path d="M0,1L1.5,1L1.5,0L3,1.5L1.5,3L1.5,2L0,2Z"/>
  </symbol>
  <!-- ENDNEXTARROW -->
</defs>

<g>

  <!-- BACKGROUND -->
  <rect style="fill:url(#radgrad); stroke:#000000; stroke-width: 4" x="2" y="2" width="796" height="596"/>
  <!-- ENDBACKGROUND -->
  <!-- LOGO -->
  <image x="710" y="10" width="80" height="100" xlink:href="csiro.svg"/>
  <!-- ENDLOGO -->
  <!-- URL -->
  <text x="10" y="590" style="fill:#000000; font-family: Verdana; font-size:25">
  http://www.cmis.csiro.au/svg
  </text>
  <!-- ENDURL -->

  <!-- ARROWLINK -->
  <a xlink:href="images.svg">
    <use x="753" y="560" width="50" height="35" style="fill:#993333;stroke:#000000;stroke-width:0.1" xlink:href="#arrow"/>
  </a>
  <!-- ENDARROWLINK -->
</g>

<!-- ENDSLIDEHEADER -->

<!-- ============================================ -->
<!-- Slide Body                                   -->
<!-- ============================================ -->

<g>

<text x="33" y="83" class="titleshadow">Fills</text>
<text x="30" y="80" class="title">Fills</text>

<g style="stroke:#222222; stroke-width: 4;">
<rect x="110" y="120" width="180" height="150" style="fill:rgb(215,177,1);"/>
<rect x="125" y="135" width="150" height="120" style="fill:#5588aa;"/>
<rect x="140" y="150" width="120" height="90" style="fill:#88aa55"/>
<rect x="155" y="165" width="90" height="60" style="fill:#888888;"/>
</g>
<text x="160" y="310" class="smaller">solid</text>

<pattern id="patt1"
  patternUnits="userSpaceOnUse"
  x="0" y="0" width="25" height="25"
  viewBox="0 0 10 10" 
  patternTransform="skewX(45)">
  <rect x="0" y="0" width="10" height="10" style="fill:rgb(239, 245, 209)"/>
  <circle cx="5" cy="5" r="4" style="stroke:black; fill:rgb(215,177,1) "/>
</pattern>

<circle cx="400" cy="190" r="80" style="stroke:#222222; stroke-width: 4; fill:url(#patt1);"/>
<text x="350" y="310" class="smaller">pattern</text><path style="stroke:#222222; stroke-width: 4; fill:#2222aa"
 d="M 510 376 L 582 376 L 522 424 L 546 340 L 570 424 Z"/>


<radialGradient id="rad1" gradientUnits="objectBoundingBox" cx="10%" cy="90%" fx="10%" fy="90%" r="100%">
  <stop offset="0" style="stop-color:#2222aa"/>
  <stop offset="0.25" style="stop-color:rgb(215,177,1)"/>
  <stop offset="0.5" style="stop-color:#22aa22"/>
  <stop offset="0.75" style="stop-color:#222222"/>
  <stop offset="1" style="stop-color:#aa2222"/>
</radialGradient>

<rect x="510" y="120" width="180" height="150" style="stroke:#222222; stroke-width: 4; fill:url(#rad1);"/>
<text x="555" y="310" class="smaller">radial</text>


<linearGradient id="grad1" gradientUnits="objectBoundingBox" x1="0" y1="0.25" x2="0.25" y2="0" spreadMethod="reflect">
  <stop style="stop-color:#2255aa" offset="0" />
  <stop style="stop-color:rgb(215,177,1)" offset="0.5" />
  <stop style="stop-color:#55aa55" offset="1" />
</linearGradient>
<rect x="110" y="340" width="180" height="150" style="stroke:#222222; stroke-width: 4; fill:url(#grad1);"/>
<text x="160" y="530" class="smaller">linear</text>


<rect x="310" y="340" width="140" height="100" style="stroke:#222222; stroke-width: 4; fill:url(#grad1);"/>
<rect x="370" y="380" width="110" height="100" style="stroke:#222222; stroke-width: 4; fill:#5555dd; fill-opacity:0.5;"/>
<text x="350" y="530" class="smaller">opacity</text>



<path style="stroke:#222222; stroke-width: 4; fill:#5588aa; fill-rule: nonzero"
 d="M 510 376 L 582 376 L 522 424 L 546 340 L 570 424 Z"/>
<path style="stroke:#222222; stroke-width: 4; fill:#5588aa; fill-rule: evenodd"
 d="M 610 426 L 682 426 L 622 474 L 646 390 L 670 474 Z"/>
     
<text x="560" y="530" class="smaller">fillrule</text>

</g>

</svg>
