<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20001102//EN" 
  "http://www.w3.org/TR/2000/CR-SVG-20001102/DTD/svg-20001102.dtd">

<svg width="600" height="600">

<defs>
	
	<linearGradient id="MyUserGradient" x1="60" y1="200" 
                      x2="300" y2="350" gradientUnits="userSpaceOnUse">
          <stop offset="0%" style="stop-color:#aa6633; stop-opacity:1"/>
          <stop offset="100%" style="stop-color:#5599dd; stop-opacity:1"/>
      </linearGradient>
      
	<linearGradient id="MyBBoxGradient" x1="0" y1="0" 
                      x2="1" y2="1" gradientUnits="objectBoundingBox">
          <stop offset="0%" style="stop-color:green; stop-opacity:1"/>
          <stop offset="100%" style="stop-color:navy; stop-opacity:1"/>
      </linearGradient>


  </defs>

  <title>Viewer Logo
  </title>

  <rect x="85" y="65" width="400" height="240" style="fill:#ffffff"/>

  <text x="60" y="200" 
       style="font-size: 140; font-family: Helvetica; font-weight: bold; fill:url(#MyUserGradient); stroke:#000000; stroke-width:5">
       SVG
  </text>

  <text x="80" y="280" 
       style="font-size: 80; font-family: Helvetica; font-weight: bold; fill:#44dd88; stroke:#446699; stroke-width:4">
       Viewer
  </text>



</svg>
